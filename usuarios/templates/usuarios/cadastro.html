{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Contracheque Online</title>
    <link rel="stylesheet" href="{% static "usuarios/css/styles.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6">
                <h1>Sistema de Contracheque Online</h1>
                <img src="{% static "usuarios/img/logo.svg" %}" alt="Sistema de Contracheque" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <h2>Cadastro</h2>
                <p>Crie sua conta e seja bem-vindo</p>
                <form id="" method="POST" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termos" required>
                        <label class="form-check-label" for="termos">
                            Aceito os <a href="#" class="text-decoration-none">Termos e Condições</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
                <a href="{% url "login" %}" class="text-center text-decoration-none mt-3">Ja possui conta? Faca o login!</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
