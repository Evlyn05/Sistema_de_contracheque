{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Contracheque Online</title>
  <link rel="stylesheet" href="{% static "usuarios/css/styles.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container login-container">
    <div class="row">
      <div class="col-md-6">
        <h1>Sistema de Contracheque Online</h1>
        <img src="{% static "usuarios/img/logo.svg" %}" alt="Sistema de Contracheque" class="img-fluid w-100">
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center mt-3 mt-md-0">
        <h2 class="text-center mb-4">Ola, seja <br>Bem vindo</h2>
        <form id="" method="POST" action="">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Pr√≥ximo</button>
        </form>
        <a href="{% url "cadastro" %}" class="text-center text-decoration-none mt-3">Ainda nao possui conta? Faca seu cadastro!</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
